    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);

        fill: var(--dl-color-theme-neutral-dark);

    <link

  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./global-styles.css" rel="stylesheet" />
      <div class="global-styles-container1">
        <div class="global-styles-container2">
          <div class="global-styles-container3">
            <style>
              400;500;600;700;800;900&display=swap");


                *, *::before, *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              html {
                font-size: 16px;
                scroll-behavior: smooth;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
              }
              body {
                font-family: var(--font-primary);
                font-weight: var(--font-weight-regular);
                font-size: var(--text-base);
                line-height: 1.6;
                color: var(--charcoal);
                background-color: var(--base-bg);
                overflow-x: hidden;
                position: relative;
                transition: background-color var(--transition-base);
              }
              h1, h2, h3, h4, h5, h6 {
                font-family: var(--font-primary);
                font-weight: var(--font-weight-bold);
                line-height: 1.2;
                color: var(--charcoal);
                margin-bottom: var(--spacing-md);
              }
              h1 {
                font-size: var(--text-6xl);
                font-weight: var(--font-weight-extrabold);
                letter-spacing: -0.02em;
              }
              h2 {
                font-size: var(--text-5xl);
                font-weight: var(--font-weight-bold);
                letter-spacing: -0.01em;
              }
              h3 {
                font-size: var(--text-4xl);
                font-weight: var(--font-weight-bold);
              }
              h4 {
                font-size: var(--text-3xl);
                font-weight: var(--font-weight-semibold);
              }
              h5 {
                font-size: var(--text-2xl);
                font-weight: var(--font-weight-semibold);
              }
              h6 {
                font-size: var(--text-xl);
                font-weight: var(--font-weight-medium);
              }
              p {
                font-family: var(--font-primary);
                font-size: var(--text-base);
                line-height: 1.7;
                color: var(--dark-gray);
                margin-bottom: var(--spacing-sm);
              }
              a {
                font-family: var(--font-primary);
                color: var(--primary-blue);
                text-decoration: none;
                transition: color var(--transition-base);
              }
              a:hover {
                color: var(--primary-dark);
              }
              strong, b {
                font-weight: var(--font-weight-bold);
              }
              em, i {
                font-style: italic;
              }
              @media (max-width: 767px) {
              h1 {
                font-size: var(--text-5xl);
              }
              h2 {
                font-size: var(--text-4xl);
              }
              h3 {
                font-size: var(--text-3xl);
              }
              }
              @media (min-width: 1280px) {
              .container {
                max-width: 1400px;
              }
              .section-lg {
                padding: 120px 0;
              }
              }
              *:focus {
                outline: 2px solid var(--primary-blue);
                outline-offset: 2px;
              }
              *:focus:not(:focus-visible) {
                outline: none;
              }
              *:focus-visible {
                outline: 2px solid var(--primary-blue);
                outline-offset: 2px;
              }
              button {
                cursor: pointer;
                font-family: var(--font-primary);
              }
              button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
              }
              img {
                max-width: 100%;
                height: auto;
                display: block;
              }
              ::selection {
                background: var(--primary-light);
                color: var(--white);
              }
              ::-moz-selection {
                background: var(--primary-light);
                color: var(--white);
              }
              ::-webkit-scrollbar {
                width: 10px;
              }
              ::-webkit-scrollbar-track {
                background: var(--base-bg);
              }
              ::-webkit-scrollbar-thumb {
                background: var(--primary-light);
                border-radius: var(--radius-full);
              }
              ::-webkit-scrollbar-thumb:hover {
                background: var(--primary-blue);
              }
            </style>
          </div>
        </div>
        <div class="global-styles-container4">
          <div class="global-styles-container5">
            <style>
                      @keyframes fadeIn {from {opacity: 0;}
              to {opacity: 1;}}@keyframes slideUp {from {opacity: 0;
              transform: translateY(40px);}
              to {opacity: 1;
              transform: translateY(0);}}@keyframes slideInLeft {from {opacity: 0;
              transform: translateX(-40px);}
              to {opacity: 1;
              transform: translateX(0);}}@keyframes slideInRight {from {opacity: 0;
              transform: translateX(40px);}
              to {opacity: 1;
              transform: translateX(0);}}@keyframes scaleIn {from {opacity: 0;
              transform: scale(0.8);}
              to {opacity: 1;
              transform: scale(1);}}@keyframes floatSlow {0%,100% {transform: translate(0, 0) rotate(0deg);}
              25% {transform: translate(30px, -30px) rotate(5deg);}
              50% {transform: translate(-20px, 20px) rotate(-5deg);}
              75% {transform: translate(20px, 30px) rotate(3deg);}}@keyframes floatParticle {0%,100% {transform: translate(0, 0);
              opacity: 0.3;}
              25% {transform: translate(100px, -50px);
              opacity: 0.6;}
              50% {transform: translate(-50px, -100px);
              opacity: 0.3;}
              75% {transform: translate(-100px, 50px);
              opacity: 0.6;}}@keyframes neonPulse {0%,100% {box-shadow: 0 0 20px rgba(94, 195, 255, 0.5);}
              50% {box-shadow: 0 0 30px rgba(94, 195, 255, 0.8),
                      0 0 40px rgba(94, 195, 255, 0.4);}}@keyframes gradientShift {0% {background-position: 0% 50%;}
              50% {background-position: 100% 50%;}
              100% {background-position: 0% 50%;}}@keyframes rotate {from {transform: rotate(0deg);}
              to {transform: rotate(360deg);}}@keyframes bounce {0%,100% {transform: translateY(0);}
              50% {transform: translateY(-20px);}}@keyframes shimmer {0% {background-position: -1000px 0;}
              100% {background-position: 1000px 0;}}
            </style>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
